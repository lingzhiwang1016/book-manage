<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>用户详情</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>	
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">学生图书借阅系统</a>
				<ul class="nav navbar-nav navbar-right">
					<li><a href="/admin">用户管理<span class="caret"></span></a></li>
					<li><a href="/logout">退出</a></li>
				</ul>
			</div>
		</nav>
		
		
		<div class="container" style="padding-top: 70px;">
			<div class="jumbotron">
			  <p>姓名: <span>{{user.name}}</span></p>
			  <p>年龄: <span>{{user.getAge()}}</span></p>
			  <p>联系方式: <span>{{user.phone}}</span></p>
			  <p>邮箱地址: <span>{{user.email}}</span></p>
			</div>
			<div style="padding-top: 80px;">
				<table class="table table-hover">
				  <tr>
				  	<th>姓名</th>
				  	<th>作者</th>
				  	<th>出版社</th>
				  	<th>价格</th>
				  	<th>借阅时间</th>
				  </tr>
				  {{each books}}
				  <tr>
				  	<td>{{$value.bId.name}}</td>
				  	<td>{{$value.bId.author}}</td>
				  	<td>{{$value.bId.publisher}}</td>
				  	<td>￥{{$value.bId.price}}</td>
				  	<td>{{$value.getBorrowDate()}}</td>
				  </tr>
				  {{/each}}
				</table>
			</div>
		</div>
	</body>
</html>
