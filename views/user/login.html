<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>学生登录页面</title>
		<link href="https://cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
		<script src="https://cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>	
	</head>
	<style type="text/css">
		body{
			padding-top: 70px;
		}
		p{
			line-height: 35px;
		}
		form{
			border: 1px solid gainsboro;
			margin-top: 20px;
		}
		.form-group{
			padding-left: 15px;
			padding-right: 15px;
		}
	</style>
	<body>
		<div class="container">
			<form method="post" id="studentAccount">
				<p class="bg-info text-center">学生登录页面</p>
				<div class="form-group">
					<label for="user_name">用户名</label>
					<input name="user_name" class="form-control" type="text" placeholder="请输入用户名" />
				</div>
				<div class="form-group">
					<label for="user_pwd">密码</label>
					<input name="user_pwd" class="form-control" type="password" placeholder="请输入密码" />
				</div>
				<div class="form-group">
					<button onclick="location.href='/register'" type="button" class="btn btn-danger">注册</button>
					<button type="submit" class="btn btn-success pull-right">登录</button>
				</div>
			</form>
		</div>
	</body>
	<script type="text/javascript">
		$('#studentAccount').submit(function(e){
			e.preventDefault();
			$.ajax({
				url:"/login",
				type: 'post',
				data: $('#studentAccount').serialize(),
				dataType: 'json',
				success: function(res){
					alert(res.msg);
					if(res.status == 200){
						location.href = '/user/';
					}else if(res.status == 280){
						location.href = '/admin/'
					}else{
						return false;
					}
				},
				error: function(err){
					console.dir(err);
				}
				
			});
		})
		
	</script>
</html>
